apiVersion: v1
kind: Pod
metadata:
  name: prd-redis-socket-connections
  labels:
    app: prd-redis-socket-connections
spec:
  containers:
    - name: prd-redis-socket-connections
      image: redis:6.0-alpine
      ports:
        - containerPort: 6379
      resources:
        requests:
          cpu: "50m"
          memory: "200M"
        limits:
          cpu: "250m"
          memory: "400M"

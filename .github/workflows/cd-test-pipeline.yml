name: Deploy to Google Cloud Engine

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: carrinhodigital
  GCE_INSTANCE: webapi-instance
  GCE_INSTANCE_ZONE: us-central1-a

jobs:
  setup-build-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Create .env
        run: |
          cat > ./.env <<EOF
          PORT=80
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          SALT=${{ secrets.SALT }}
          SECRET=${{ secrets.SECRET }}
          ISSUER=${{ secrets.ISSUER }}
          AUDIENCE=${{ secrets.AUDIENCE }}
          EXPIRE_IN_MINUTES=240
          NODE_ENV=production
          EOF

      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "286.0.0"
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_APPLICATION_CREDENTIALS }}
          project_id: ${{ env.PROJECT_ID }}

      - name: "Setup GCP Project"
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud config set compute/zone ${{ env.GCE_INSTANCE_ZONE }}

      - name: "Creating App Folder"
        run: |
          gcloud compute ssh "${{ env.GCE_INSTANCE }}" --project "${{ env.PROJECT_ID }}" --command "rm -rf ~/app/"
          gcloud compute ssh "${{ env.GCE_INSTANCE }}" --project "${{ env.PROJECT_ID }}" --command "mkdir ~/app/"

      - name: "Upload webapi to GCE instance"
        run: |
          gcloud compute scp --recurse "${{ github.workspace }}/" ${{ env.GCE_INSTANCE }}:~/app

      - name: "Executing App"
        run: |
          gcloud compute ssh "${{ env.GCE_INSTANCE }}" --project "${{ env.PROJECT_ID }}" --command "cd ~/app/web-api/ && npm install --production && node -r dotenv/config && node index.js"
